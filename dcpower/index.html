<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWlrZWxtYXJvbiIsImEiOiJjaWZlY25lZGQ2cTJjc2trbmdiZDdjYjllIn0.Wx1n0X7aeCQyDTnK6_mrGw';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mikelmaron/cjteh2nda4wuk1fojgkwddngc', // stylesheet location
    center: [-77, 38.9],
    zoom: 10.7
});

map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['wire-down-or-power-outage-in-9mkp1y'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<p>' + feature.properties.SERVICEORD + '</p><p>' + feature.properties.SERVICEDUE + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});
</script>
