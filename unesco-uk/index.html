<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Store Locator</title>
    <meta name='robots' content='noindex, nofollow'>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet'>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <style>
      body {
        color:#404040;
        font:400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
        margin:0;
        padding:0;
        -webkit-font-smoothing:antialiased;
      }

      * {
        -webkit-box-sizing:border-box;
        -moz-box-sizing:border-box;
        box-sizing:border-box;
      }

      .sidebar {
        position:absolute;
        width:33.3333%;
        height:100%;
        top:0;left:0;
        overflow:hidden;
        border-right:1px solid rgba(0,0,0,0.25);
      }
      .pad2 {
        padding:20px;
      }

      .map {
        position:absolute;
        left:33.3333%;
        width:66.6666%;
        top:0;bottom:0;
      }

      h1 {
        font-size:22px;
        margin:0;
        font-weight:400;
        line-height: 20px;
        padding: 20px 2px;
      }

      a {
        color:#404040;
        text-decoration:none;
      }

      a:hover {
        color:#101010;
      }

      .heading {
        background:#fff;
        border-bottom:1px solid #eee;
        min-height:60px;
        line-height:60px;
        padding:0 10px;
        background-color: #00853e;
        color: #fff;
      }

      .listings {
        height:100%;
        overflow:auto;
        padding-bottom:60px;
      }

      .listings .item {
        display:block;
        border-bottom:1px solid #eee;
        padding:10px;
        text-decoration:none;
      }

      .listings .item:last-child { border-bottom:none; }
      .listings .item .title {
        display:block;
        color:#00853e;
        font-weight:700;
      }

      .listings .item .title small { font-weight:400; }
      .listings .item.active .title,
      .listings .item .title:hover { color:#8cc63f; }
      .listings .item.active {
        background-color:#f8f8f8;
      }
      ::-webkit-scrollbar {
        width:3px;
        height:3px;
        border-left:0;
        background:rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-track {
        background:none;
      }
      ::-webkit-scrollbar-thumb {
        background:#00853e;
        border-radius:0;
      }

      .marker {
        border: none;
        cursor: pointer;
        height: 56px;
        width: 56px;
        background-image: url(marker.png);
        background-color: rgba(0, 0, 0, 0);
      }

      .clearfix { display:block; }
      .clearfix:after {
        content:'.';
        display:block;
        height:0;
        clear:both;
        visibility:hidden;
      }

      /* Marker tweaks */
      .mapboxgl-popup {
        padding-bottom: 50px;
      }

      .mapboxgl-popup-close-button {
        display:none;
      }
      .mapboxgl-popup-content {
        font:400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
        padding:0;
        width:180px;
      }
      .mapboxgl-popup-content-wrapper {
        padding:1%;
      }
      .mapboxgl-popup-content h3 {
        background:#91c949;
        color:#fff;
        margin:0;
        display:block;
        padding:10px;
        border-radius:3px 3px 0 0;
        font-weight:700;
        margin-top:-15px;
      }

      .mapboxgl-popup-content h4 {
        margin:0;
        display:block;
        padding: 10px 10px 10px 10px;
        font-weight:400;
      }

      .mapboxgl-popup-content div {
        padding:10px;
      }

      .mapboxgl-container .leaflet-marker-icon {
        cursor:pointer;
      }

      .mapboxgl-popup-anchor-top > .mapboxgl-popup-content {
        margin-top: 15px;
      }

      .mapboxgl-popup-anchor-top > .mapboxgl-popup-tip {
        border-bottom-color: #91c949;
      }
    </style>
  </head>
  <body>
    <div class='sidebar'>
      <div id='heading' class='heading'>
        <h1>Our locations</h1>
        <div id='toggles'>
        </div>
      </div>
      <div id='listings' class='listings'></div>
    </div>
    <div id='map' class='map'></div>
    <script>
      // This will let you use the .remove() function later on
      if (!('remove' in Element.prototype)) {
        Element.prototype.remove = function() {
          if (this.parentNode) {
              this.parentNode.removeChild(this);
          }
        };
      }

      mapboxgl.accessToken = 'pk.eyJ1IjoibXJhYmFnbGlhdGkiLCJhIjoiY2p6MzI0OHl5MDJ3ZjNoczR5eGlnb3JuNyJ9.PLgYsmJA9SQGKdi6uyBkZQ';
      /**
       * Add the map to the page
      */
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mrabagliati/ckesnacqe269f19uigmog120e',
        center: [-3.4,54.39],
        zoom: 4.5
      });

      var unesco_layers = ['world-heritage-sites-uk','creative-cities-uk','biosphere-reserves-uk', 'uk-global-geoparks'];
      var unesco_designations = ['World Heritage Sites','Creative City','Biosphere Reserve', 'Global Geoparks']
      /**
       * Wait until the map loads to make changes to the map.
      */
      map.on('load', function (e) {
        makeMarkersClickable();
        d3.csv('./UNESCO sites.csv', buildLocationList);
        addToggles();
      });

      /**
       * Add a marker to the map for every store listing.
      **/
      function makeMarkersClickable() {
        map.on('click', function (e) {
          var clicked = map.queryRenderedFeatures(e.point, {'layers': unesco_layers});
          if (clicked.length == 0) return;

          flyToSite(clicked[0].geometry.coordinates);
          createPopUp(clicked[0].properties, clicked[0].geometry.coordinates);
          activateListing(clicked[0].properties);
        });

        unesco_layers.forEach(function(layer,i) {
          // Change the cursor to a pointer when the mouse is over the places layer.
          map.on('mouseenter', layer, function () {
            map.getCanvas().style.cursor = 'pointer';
          });

          // Change it back to a pointer when it leaves.
          map.on('mouseleave', layer, function () {
            map.getCanvas().style.cursor = '';
          });
        });

      }

      /* Add a new listing section to the sidebar. */
      function buildLocationList(data) {
        data.forEach(function(site, i){
          if (! site.Latitude) return;

          var listings = document.getElementById('listings');
          var listing = listings.appendChild(document.createElement('div'));
          /* Assign a unique `id` to the listing. */
          listing.id = "listing-" + slugify(getName(site));
          /* Assign the `item` class to each listing for styling. */
          listing.className = 'item';

          /* Add the link to the individual listing created above. */
          var link = listing.appendChild(document.createElement('a'));
          link.href = '#';
          link.className = 'title';
          link.id = "link-" + slugify(getName(site));
          link.innerHTML = getName(site);

          /* Add details to the individual listing. */
          var details = listing.appendChild(document.createElement('div'));
          if (site.Website) {
            details.innerHTML += site.Website;
          }

          link.addEventListener('click', function(e){
            for (var i=0; i < data.length; i++) {
              if (! data[i].Latitude) continue;
              if (this.id === "link-" + slugify(getName(data[i]))) {
                var clickedListing = data[i];
                flyToSite([clickedListing['Longtitude '], clickedListing.Latitude]);
                createPopUp(clickedListing, [clickedListing['Longtitude '], clickedListing.Latitude]);
              }
            }
            var activeItem = document.getElementsByClassName('active');
            if (activeItem[0]) {
              activeItem[0].classList.remove('active');
            }
            this.parentNode.classList.add('active');
          });
        });
      }

      function addToggles() {
        var toggles = document.getElementById('toggles');
        var toggle = toggles.appendChild(document.createElement('span'));
        var link = toggle.appendChild(document.createElement('a'));
        link.href = '#';
        link.id = '';
        link.innerHTML = 'All ';
        link.addEventListener('click', function(e) {
          toggleLayer(this.id);
        });

        for (var i=0; i < unesco_layers.length; i++) {
          var toggle = toggles.appendChild(document.createElement('span'));
          var link = toggle.appendChild(document.createElement('a'));
          link.href = '#';
          link.id = unesco_layers[i];
          link.innerHTML = unesco_designations[i] + ' ';
          link.addEventListener('click', function(e) {
            toggleLayer(this.id);
          });
        }
      }

      function toggleLayer (layer, designation) {
        unesco_layers.forEach(function(unesco_layer, i) {
          if (layer == '' || layer == unesco_layer) {
            map.setLayoutProperty(unesco_layer, 'visibility', 'visible');
          } else {
            map.setLayoutProperty(unesco_layer, 'visibility', 'none');
          }
        });
      }

      function flyToSite(coordinate) {
        map.flyTo({
          center: coordinate,
          zoom: 15
        });
      }

      function createPopUp(properties, coordinate) {
        var popUps = document.getElementsByClassName('mapboxgl-popup');
        if (popUps[0]) popUps[0].remove();
        var popup = new mapboxgl.Popup({closeOnClick: false})
          .setLngLat(coordinate)
          .setHTML('<h3>' + getName(properties)  + '</h3>' +
            '<h4>' + properties['Website'] + '</h4>')
          .addTo(map);
      }

      function activateListing(properties) {
        var activeItem = document.getElementsByClassName('active');
        if (activeItem[0]) {
          activeItem[0].classList.remove('active');
        }
        var listing = document.getElementById('listing-' + slugify(getName(properties)));
        listing.classList.add('active');
        document.getElementById('listings').scrollTop = listing.offsetTop - document.getElementById('heading').offsetHeight;
      }

      /* Utils */

      function getName(properties) {
        return properties['Account Name'] || properties['Name'];
      }

      function slugify(string) {
        return string.replace(/[^A-Za-z0-9]/g, '');
      }
    </script>
  </body>
</html>
